<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 | JavaScript</title>

    <link rel="stylesheet" href="/styles/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="seta-voltar">
        <a href="/aula3.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    
    <h1>Cadastro básico</h1>
    <div class="container">

        <div class="input-group">
            <label>Nome: </label>
            <input type="text" id="nome">
            <span id="erro-nome" class="erro-mensagem"></span>
        </div>

        <div class="input-group">
            <label>Endereço: </label>
            <input type="text" id="endereco">
            <span id="erro-endereco" class="erro-mensagem"></span>
        </div>

        <div class="input-group">
            <label>Sexo: </label>
            <div class="radio">
                <div class="masculino">
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
        
                <div class="feminino">
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Telefone: </label>
            <input type="text" id="telefone">
            <span id="erro-telefone" class="erro-mensagem"></span>
        </div>

        <div class="input-group">
            <label>Celular: </label>
            <input type="text" id="celular">
            <span id="erro-celular" class="erro-mensagem"></span>
        </div>

        <div class="input-group">
            <label>Email: </label>
            <input type="email" id="email">
            <span id="erro-email" class="erro-mensagem"></span>
        </div>

        <div class="botao">
            <button id="calcular">Enviar</button>
        </div>

        <p id="resultado"></p>
    </div>


    <div class="voltar-avancar">
        <a href="./exercicio8.html">Voltar</a>
        <a href="./exercicio10.html">Próximo</a>
    </div>

    <script src="/scripts/aula3/ex9.js"></script>
</body>
</html>
